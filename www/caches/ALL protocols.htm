<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
  <meta charset="utf-8">
  <title>VivioJS ALL cache coherency protocols</title>
  <meta name="description" content="VivioJS cache coherency protocol animations">
  <meta name="keywords" content="Vivio, VivioJS, animation, cache coherency, protocol, firefly, MESI, write-once, write-through">
  <link rel="shortcut icon" type="image/x-icon" href="../vivio.ico">
  <script src="../funcs.js"></script>
  <script src="../vivio.js"></script>
  <script src="writeThrough.js"></script>
  <script src="writeOnce.js"></script>
  <script src="firefly.js"></script>
  <script src="MESI.js"></script>
</head>
<body style="height:100%; background-color:#e0e0e0;">
  <table style="width:96%; margin-left:2%; height:100%; border:0; border-spacing:0; padding:5px;">
    <tr style="height:90%;">
      <td>
        <div style="position:relative; height:100%;">
          <!-- tabindex needed for keyboard input -->
          <canvas id="canvas" style="width:100%; height:100%; position:absolute; overflow:hidden; display:block;">
            No canvas support
          </canvas>
        </div>
      </td>
    </tr>
    <tr>
      <td style="text-align:center;">
      	<input type="button" value="Write Through" onclick='vplayer.load(writeThrough)' style="width:10%">
      	<input type="button" value="Write Once" onclick='vplayer.load(writeOnce)' style="width:10%">
      	<input type="button" value="Firefly" onclick='vplayer.load(firefly)' style="width:10%">
      	<input type="button" value="MESI" onclick='vplayer.load(MESI)' style="width:10%">
      </td>
    </tr>
  </table>
  <script>
	vplayer = new VPlayer("canvas", MESI);
	ajaxCounter("vivio", "caches");
  </script>
</body>
</html>
