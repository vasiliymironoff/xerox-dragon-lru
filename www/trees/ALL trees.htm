<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
  <meta charset="utf-8">
  <title>VivioJS ALL trees</title>
  <link rel="shortcut icon" type="image/x-icon" href="../vivio.ico">
  <script src="../funcs.js"></script>
  <script src="../vivio.js"></script>
  <script src="AVL.js"></script>
  <script src="BST.js"></script>
  <script src="BTree.js"></script>
  <script src="RedBlackTreeBU.js"></script>
  <script src="RedBlackTreeTD.js"></script>
  <script src="SplayTree.js"></script>
</head>
<body style="height:100%; background-color:#e0e0e0;">
  <table style="width:96%; margin-left:2%; height:100%; border:0; border-spacing:0; padding:5px">
    <tr style="height:90%;">
      <td>
        <div style="position:relative; height:100%;">
          <!-- tabindex needed for keyboard input -->
          <canvas id="canvas" style="width:100%; height:100%; position:absolute; overflow:hidden; display:block;">
            No canvas support
          </canvas>
        </div>
      </td>
    </tr>
    <tr>
      <td style="text-align:center;">
      	<input type="button" value="AVL" onclick='vplayer.load(AVL)' style="width:10%">
      	<input type="button" value="BST" onclick='vplayer.load(BST)' style="width:10%">
      	<input type="button" value="B Tree" onclick='vplayer.load(BTree)' style="width:10%">
      	<input type="button" value="RedBlack BU" onclick='vplayer.load(RedBlackTreeBU)' style="width:10%">
      	<input type="button" value="RedBlack TD" onclick='vplayer.load(RedBlackTreeTD)' style="width:10%">
		<input type="button" value="Splay" onclick='vplayer.load(SplayTree)' style="width:10%">
      </td>
    </tr>
  </table>
  <script>
	vplayer = new VPlayer("canvas", BST);
	ajaxCounter("vivio", "trees");
  </script>
</body>
</html>
